<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        background-color: gray;
      }
      canvas {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="700"></canvas>

    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      const circles = []; 

      
      myCanvas.addEventListener("mousedown", function (event) {
        const rect = myCanvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const radius = 30;
        const color = "blue";

       
        circles.push({ x, y, radius, color });

        
        drawCircles();
      });

      
      myCanvas.addEventListener("mouseout", function () {
        if (circles.length > 0) {
          
          circles[circles.length - 1].color = "red";

          
          drawCircles();
        }
      });

      
      function drawCircles() {
        // Limpiar el canvas
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

       
        circles.forEach(circle => {
          ctx.beginPath();
          ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
          ctx.fillStyle = circle.color;
          ctx.fill();
          ctx.stroke();
        });
      }
    </script>
  </body>
</html>
