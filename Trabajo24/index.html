<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        background-color: gray;
      }
      canvas {
        background-color: #1d33ff;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="690" height="710"></canvas>

    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      ctx.fillStyle = "#5EEA27";
      ctx.fillRect(0, 550, 1000, 20);

      ctx.fillStyle = "#44A91D";
      ctx.fillRect(0, 570, 1000, 20);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(0, 590, 30, 30);

      ctx.fillStyle = "#DF9500";
      ctx.fillRect(0, 620, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(0, 650, 30, 30);

      ctx.fillStyle = "#DF9500";
      ctx.fillRect(0, 680, 30, 30);

      ctx.fillStyle = "#DF9500";
      ctx.fillRect(30, 590, 1000, 30);

      ctx.fillStyle = "#DF9500";
      ctx.fillRect(30, 620, 1000, 30);

      ctx.fillStyle = "#DF9500";
      ctx.fillRect(30, 650, 1000, 30);

      ctx.fillStyle = "#DF9500";
      ctx.fillRect(30, 680, 1000, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(60, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(120, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(180, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(240, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(300, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(360, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(420, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(480, 590, 30, 30);

      ctx.fillStyle = "#BB6C00";
      ctx.fillRect(540, 590, 30, 30);

      ctx.fillRect(600, 590, 30, 30);

      ctx.fillRect(660, 590, 30, 30);

      ctx.fillRect(30, 620, 30, 30);

      ctx.fillRect(90, 620, 30, 30);

      ctx.fillRect(150, 620, 30, 30);

      ctx.fillRect(210, 620, 30, 30);

      ctx.fillRect(270, 620, 30, 30);

      ctx.fillRect(330, 620, 30, 30);

      ctx.fillRect(390, 620, 30, 30);

      ctx.fillRect(450, 620, 30, 30);

      ctx.fillRect(510, 620, 30, 30);

      ctx.fillRect(570, 620, 30, 30);

      ctx.fillRect(630, 620, 30, 30);

      ctx.fillRect(60, 650, 30, 30);

      ctx.fillRect(120, 650, 30, 30);

      ctx.fillRect(180, 650, 30, 30);

      ctx.fillRect(240, 650, 30, 30);

      ctx.fillRect(300, 650, 30, 30);

      ctx.fillRect(360, 650, 30, 30);

      ctx.fillRect(420, 650, 30, 30);

      ctx.fillRect(480, 650, 30, 30);

      ctx.fillRect(540, 650, 30, 30);

      ctx.fillRect(600, 650, 30, 30);

      ctx.fillRect(660, 650, 30, 30);

      ctx.fillRect(30, 680, 30, 30);

      ctx.fillRect(90, 680, 30, 30);

      ctx.fillRect(150, 680, 30, 30);

      ctx.fillRect(210, 680, 30, 30);

      ctx.fillRect(270, 680, 30, 30);

      ctx.fillRect(330, 680, 30, 30);

      ctx.fillRect(390, 680, 30, 30);

      ctx.fillRect(450, 680, 30, 30);

      ctx.fillRect(510, 680, 30, 30);

      ctx.fillRect(570, 680, 30, 30);

      ctx.fillRect(630, 680, 30, 30);

      ctx.fillStyle = "#E4A535";
      ctx.fillRect(650, 310, 30, 250);

      ctx.beginPath();
      ctx.arc(650, 330, 15, 0, 2 * Math.PI);
      ctx.fillStyle = "#90671F";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(680, 330, 15, 0, 2 * Math.PI);
      ctx.fillStyle = "#90671F";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(680, 345, 50, -2, 0.1 * Math.PI);
      ctx.fillStyle = "#59D435";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(660, 350, 50, 3, 1.5 * Math.PI);
      ctx.fillStyle = "#59D435";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(600, 500, 25, 0, 2 * Math.PI);
      ctx.strokeStyle = "#F9FF1F";
      ctx.lineWidth = 6;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(530, 500, 25, 0, 2 * Math.PI);
      ctx.strokeStyle = "#F9FF1F";
      ctx.lineWidth = 6;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(460, 500, 25, 0, 2 * Math.PI);
      ctx.strokeStyle = "#F9FF1F";
      ctx.lineWidth = 6;
      ctx.stroke();

      ctx.fillStyle = "#E4A535";
      ctx.fillRect(50, 310, 30, 250);

      ctx.beginPath();
      ctx.arc(80, 330, 15, 0, 2 * Math.PI);
      ctx.fillStyle = "#90671F";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(50, 330, 15, 0, 2 * Math.PI);
      ctx.fillStyle = "#90671F";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(80, 345, 50, -2, 0.1 * Math.PI);
      ctx.fillStyle = "#59D435";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(70, 350, 50, 3, 1.5 * Math.PI);
      ctx.fillStyle = "#59D435";
      ctx.fill();

      ctx.fillStyle = "#7CE35D";
      ctx.fillRect(180, 470, 5, 80);

      ctx.beginPath();
      ctx.arc(182, 460, 25, 0, 2 * Math.PI);
      ctx.fillStyle = "#A288E8";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(182, 460, 15, 0, 2 * Math.PI);
      ctx.fillStyle = "#90671F";
      ctx.fill();
    </script>
  </body>
</html>
