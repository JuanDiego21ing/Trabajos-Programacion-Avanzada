<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        background-color: gray;
      }
      canvas {
        background-color: #003a70;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="700"></canvas>

    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(80, 80, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFA6F";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(200, 80, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(230, 200, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(50, 150, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(600, 125, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(460, 75, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(185, 300, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(800, 145, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(500, 250, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(900, 50, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      ctx.fillStyle = "#C7BA8D";
      ctx.fillRect(500, 490, 500, 200);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(480, 680, 520, 20);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(400, 480, 600, 20);

      ctx.fillStyle = "#C7BA8D";
      ctx.fillRect(500, 280, 500, 200);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(400, 400, 10, 100);

      ctx.fillStyle = "#3F0A0B";
      ctx.fillRect(550, 350, 85, 130);

      ctx.fillStyle = "#9E9E9E";
      ctx.fillRect(557, 360, 30, 60);

      ctx.fillStyle = "#9E9E9E";
      ctx.fillRect(598, 360, 30, 60);

      ctx.fillStyle = "#9E9E9E";
      ctx.fillRect(735, 330, 150, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(450, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(500, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(550, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(600, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(650, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(700, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(750, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(800, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(850, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(900, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(950, 400, 10, 100);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(400, 400, 600, 10);

      ctx.fillStyle = "#4A3B09";
      ctx.fillRect(400, 280, 600, 20);

      ctx.fillStyle = "#3F0A0B";
      ctx.fillRect(550, 550, 85, 130);

      ctx.fillStyle = "#9E9E9E";
      ctx.fillRect(557, 560, 30, 60);

      ctx.fillStyle = "#9E9E9E";
      ctx.fillRect(598, 560, 30, 60);

      ctx.fillStyle = "#9E9E9E";
      ctx.fillRect(735, 520, 150, 100);

      ctx.fillStyle = "#000000";
      ctx.fillRect(890, 210, 85, 70);

      ctx.fillStyle = "#000000";
      ctx.fillRect(907, 200, 50, 15);

      ctx.font = "12px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Rotoplas", 910, 240);

      ctx.fillStyle = "#5C5C5C";
      ctx.fillRect(30, 480, 15, 250);

      ctx.fillStyle = "#5C5C5C";
      ctx.fillRect(30, 470, 70, 10);

      ctx.beginPath();
      ctx.arc(80, 480, 20, 0, 1 * Math.PI);
      ctx.fillStyle = "#E2AD00";
      ctx.fill();
    </script>
  </body>
</html>
