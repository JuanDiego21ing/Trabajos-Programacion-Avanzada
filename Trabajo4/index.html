<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        background-color: black;
      }
      canvas {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="700"></canvas>

    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      ctx.strokeStyle = "black";
      ctx.strokeRect(20, 20, 100, 100);

      ctx.fillStyle = "black";
      ctx.fillRect(60, 60, 100, 100);

      ctx.fillStyle = "blue";
      ctx.fillRect(100, 120, 100, 100);

      ctx.strokeStyle = "orange";
      ctx.strokeRect(140, 170, 100, 100);

      ctx.beginPath();
      ctx.moveTo(290 + 50, 100 + 10);
      ctx.lineTo(300 + 90, 90 + 100);
      ctx.lineTo(280 + 10, 100 + 90);
      ctx.closePath();

      ctx.fillStyle = "rgba(117, 187, 253,0.6)";
      ctx.fill();

      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(200, 450, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "purple";
      ctx.fill();

      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(270, 450, 50, 0, 2 * Math.PI);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(450, 450, 50, 0.6 * Math.PI, 1.2 * Math.PI);
      ctx.fillStyle = "lightgreen";
      ctx.fill();

      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();
    </script>
  </body>
</html>
